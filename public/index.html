<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brazilian Dances</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
<h1>Brazilian Dances</h1>
<table id="danceTable">
  <thead>
  <tr>
    <th>Dance Name</th>
    <th>Description</th>
    <th>Category</th>
    <th>Region</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody id="danceTableBody">
  <tr><td colspan="5">Loading dances...</td></tr>
  </tbody>
</table>

<script>
  function escapeHtml(str) {
    if (!str) return "";
    return str.replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
  }

  document.addEventListener("DOMContentLoaded", function() {
    fetch("fetch_dances.php")
            .then(response => response.json())
            .then(data => {
              const tableBody = document.getElementById("danceTableBody");
              tableBody.innerHTML = ""; // Clear existing content
              if (data.length) {
                data.forEach(dance => {
                  const imageHtml = dance.media_url
                          ? `<img src="${escapeHtml(dance.media_url)}" alt="${escapeHtml(dance.alttext)}">`
                          : "No Image Available";
                  let row = `
              <tr>
                <td>${escapeHtml(dance.dance_name)}</td>
                <td>${escapeHtml(dance.description)}</td>
                <td>${escapeHtml(dance.category)}</td>
                <td>${escapeHtml(dance.region)}</td>
                <td>${imageHtml}</td>
              </tr>
            `;
                  tableBody.insertAdjacentHTML("beforeend", row);
                });
              } else {
                tableBody.innerHTML = "<tr><td colspan='5'>No dances found.</td></tr>";
              }
            })
            .catch(() => {
              document.getElementById("danceTableBody").innerHTML = "<tr><td colspan='5'>Error loading data.</td></tr>";
            });
  });
</script>

</body>
</html>
